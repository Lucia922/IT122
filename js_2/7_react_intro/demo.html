<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <style>
      .title { color: red; }
  </style>

  <body>
    <div id="root"></div>
    <script type="text/babel">

        const divStyle = {
            color: 'blue'
        };

        const greeting = <h1 style={divStyle}>CINEMATHEQUE</h1>;

        const names = ["High Noon", "Band of Outsiders", "La Notte", "High Heels", "L'Avventura", "Playtime", "In the Mood For Love"];
        const NamesList = (props) => {
            console.log(props)
            return props.items.map((item) =>  <li key={item}>{item}</li>);
        }
         const MyApp = (props) => {
           console.log(props)
            if (props.user) {
              return <span><h1 style={divStyle}> Welcome to {props.user}!</h1><NamesList items={names} /></span>;
            }
            return greeting;
         }

//      const greeting = <h1 className="greeting">Hello, world!</h1>;

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp user = "Cinematheque"/>);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
